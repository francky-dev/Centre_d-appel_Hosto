
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hôpital Santé Plus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!--<header class="header">
        <div class="logo">
            <img src="images/logo hosto.png" alt="Logo Hôpital Santé Plus">
        </div>
        <nav class="main-nav">
            <a href="index.html" class="home-button"> <i class="fa-solid fa-arrow-left"></i> Home</a>

    <header class="navbar">
        <div class="logo">
            <img src="images/logo hosto.png" alt="Hôpital Santé Plus Logo"> <span>Hôpital Santé Plus</span>
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="index.html" class="home-button"> <i class="fa-solid fa-arrow-left"></i>Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="contact-section">
            <div class="form-container">
                <h2>Formulaire de contact à remplir :</h2>
                <form>
                    <div class="form-group">
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="nom" placeholder="Votre nom">
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prénoms :</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Vos prénoms">
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" placeholder="Votre email">
                    </div>
                    <div class="form-group">
                        <label for="telephone">Téléphone :</label>
                        <input type="tel" id="telephone" name="telephone" placeholder="Votre numéro de téléphone">
                    </div>
                    <div class="form-group message-group">
                        <label for="message">Message :</label>
                        <input type="text" id="message" name="message" placeholder="Votre message">
                    </div>
                    <button type="submit" class="send-button">Envoyer</button>
                </form>
                <div class="form-logo">
                    <img src="images/Hôpital logo.jpg" alt="" class="form-logo-img">
                </div>
            </div>
            <div class="hero-image-container"></div>
        </section>

        <section class="contact-details">
            <div class="detail-item">
                <i class="fa-solid fa-location-dot"></i>
                <div class="text">ATTIEGOU DVA</div>
            </div>
            <div class="detail-item">
                <i class="fa-solid fa-phone"></i>
                <div class="text">
                    <div class="phone-numbers">+00228 22 23 24 25 / +00228 22 32 42 52</div>
                </div>
            </div>
            <div class="detail-item">
                <i class="fa-regular fa-clock"></i>
                <div class="text">Nous sommes ouverts 24h/24 et 7j/7</div>
            </div>
        </section>

        <section class="location-map">
            
            <div class="map-image-placeholder">
                
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7933.545354998856!2d1.2847820999999975!3d6.161192100000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2stg!4v1750060586328!5m2!1sfr!2stg" width=100% height=100% style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="map-title">
                <i class="fa-solid fa-location-dot"></i>
                Localisation
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-logo">
            <img src="images/logo hosto.png" alt="Logo Hôpital Santé Plus Footer">
        </div>
    </footer>
</body>
</html>
